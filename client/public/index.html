<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Pavel Provotorov">
    <title>Blog post editor</title>
    <!-- Scripts -->
    <script src="lib/htmx.min.js" defer></script>
    <script src="lib/json-enc.js" defer></script>
    <script src="lib/handlebars.min.js" defer></script>
    <script src="lib/client-side-templates.js" defer></script>
    <script src="scripts/index.js" defer></script>
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,200"/>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/htmx.css">
    <!-- Config -->
    <meta name="htmx-config" content='{"allowScriptTags":"false", "includeIndicatorStyles": "true"}'>
    <!-- Assets -->
  </head>
<body>
    <header>
        <div id="_navbar_wrapper_">
            <nav id="_navbar_">
                <button id="_home_button_" hx-get="/api/posts" hx-target="#_page_" hx-swap="innerHTML" hx-ext="client-side-templates" handlebars-template="_temp_post_card_list_">
                    <span class="material-symbols-outlined">home</span>
                </button>
            </nav>
        </div>
    </header>
    <main>
        <div id="_page_wrapper_">
            <div id="_page_">
                <div>...</div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <template id="_temp_post_card_list_">
        <div id="_post_card_list_">
            {{#each data}}
            <div class="post-card">
                <h1>{{title}}</h1>
                <p>{{content}}</p>
            </div>
            {{/each}}
        </div>
    </template>

</body>
</html>
